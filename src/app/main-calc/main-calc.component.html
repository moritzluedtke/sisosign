<div flexLayout="column"
     fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z20" style="width: 200px; padding: 36px">
        <div fxLayout="row"
             fxLayoutAlign="center">
            <mat-form-field>
                <input matInput
                       type="time"
                       (keydown.enter)="handleKeyEnterOnRawTimeInput()"
                       [(ngModel)]="rawClockInTime"
                       style="font-size: 1.4em"
                       placeholder="Eingestempelt um">
            </mat-form-field>
        </div>
        <div fxLayout="row"
             fxLayoutAlign="center">
            <button mat-raised-button
                    color="primary"
                    (click)="calculateTimes()">Berechne</button>
        </div>

        <mat-divider style="position: relative; margin: 26px 0px;"></mat-divider>

        <div *ngIf="isCalculated"
             fxLayoutAlign="center center"
             fxLayout="column">
            <div fxLayout="row">
                <div fxLayout="column">
                    <label fxLayoutAlign="center">7h36m erreicht um:</label>
                    <label fxLayoutAlign="center"
                           class="mat-h2">{{ normalWorkingLabel }}</label>
                </div>
            </div>
            <div fxLayout="row">
                <div fxLayout="column">
                    <label fxLayoutAlign="center">8h erreicht um:</label>
                    <label fxLayoutAlign="center"
                           class="mat-h2">{{ eightHourWorkingLabel }}</label>
                </div>
            </div>
            <div fxLayout="row">
                <div fxLayout="column">
                    <label fxLayoutAlign="center">10h erreicht um:</label>
                    <label fxLayoutAlign="center"
                           class="mat-h2"
                           style="color: #C00; margin-bottom: 0">{{ tenHourLabel }}</label>
                </div>
            </div>
        </div>
    </mat-card>

</div>
